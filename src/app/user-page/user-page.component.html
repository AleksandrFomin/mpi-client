<div class="row">
  <div class="col-md-9">
    <app-products #advertsC [hidden]="orderFinished"></app-products>
  </div>
  <div class="col-md-3">
    <app-shopping-cart (onOrderFinished)=finishOrder($event) #shoppingCartC
                       [hidden]="orderFinished"></app-shopping-cart>
  </div>
  <div class="col-md-6 offset-3">
    <app-orders #ordersC (onReturnSave)="unfinishOrder($event)"
                (onReturnReset)="reset()"
                [hidden]="!orderFinished"></app-orders>
  </div>
</div>
