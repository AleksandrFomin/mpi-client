<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">WarFoodDelivery</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>

      <li class="nav-item" *ngIf="showSellerBoard">
        <a href="/seller-ads" class="nav-link" routerLink="seller-ads">My Ads</a>
      </li>
      <li class="nav-item" *ngIf="showSellerBoard">
        <a href="/seller-new-ad" class="nav-link" routerLink="seller-new-ad">New Ad</a>
      </li>

      <li class="nav-item" *ngIf="showCarrierBoard">
        <a href="/carrier" class="nav-link" routerLink="carrier">Carrier Board</a>
      </li>

      <li class="nav-item" *ngIf="showUserBoard">
        <a href="/user" class="nav-link" routerLink="user">User</a>
      </li>
      <li class="nav-item" *ngIf="showUserBoard">
        <a href="/orders" class="nav-link" routerLink="orders">Orders</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
